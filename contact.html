<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - GrocyGo</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="header">
    <div class="logo">ü•¶ GrocyGo</div>
    <nav class="nav">
      <a href="index.html"><i data-lucide="home"></i> Home</a>
      <a href="products.html"><i data-lucide="shopping-bag"></i> Shop</a>
      <a href="cart.html"><i data-lucide="shopping-cart"></i> Cart</a>
    </nav>
  </header>

  <main>
    <section class="contact-card">
      <h2>Contact Us</h2>
      <p><i data-lucide="mail"></i> Email: <a href="mailto:support@grocygo.com">support@grocygo.com</a></p>
      <p><i data-lucide="phone"></i> Phone: +1 (800) 123-4567</p>
      <p><i data-lucide="map-pin"></i> Address: 123 Market Street, Freshville</p>
    </section>
  </main>

  <script>lucide.createIcons();</script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("‚úÖ Service Worker registered"))
        .catch(err => console.error("‚ùå Registration failed", err));
    }
  </script>
  
</body>
</html>
